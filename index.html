<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Waifu Finder</title>
  </head>

  <body>
    <div class="caixa-pesquisa">
      <h2 class="titulo">Encontre a sua Waifu</h2>
      <input
        type="text"
        placeholder="Insira as tags"
        class="input-tag"
      />
      <button class="btn-pesquisa" onclick="pesquisar()">Pesquisar</button>
      <h2 class="artista">Nome do artista</h2>
    </div>
    <div class="caixa-imagem"><img class="imagem" src="" alt=""></div>
    <script src="main.js"></script>
  </body>
</html>
